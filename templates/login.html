{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <h1>Login</h1>
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" value="{{ username if username is not none else '' }}" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <label class="form-label">Select Role:</label>
            <div class="d-flex gap-3 justify-content-center">  <!-- Added flex container with gap -->
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="roll" id="rollCustomer" value="customer" {% if roll == 'customer' %}checked{% endif %}>
                    <label class="form-check-label" for="rollCustomer">Customer</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="roll" id="rollEmployee" value="employee" {% if roll == 'employee' %}checked{% endif %}>
                    <label class="form-check-label" for="rollEmployee">Employee</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="roll" id="rollAdministrator" value="administrator" {% if roll == 'administrator' %}checked{% endif %}>
                    <label class="form-check-label" for="rollAdministrator">Administrator</label>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
